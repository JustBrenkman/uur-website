<!-- Material form login -->
<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-sm-">
      <div style="height: 75vh">
        <mdb-card>

          <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
              <strong>Sign up</strong>
            </h5>
          </mdb-card-header>

          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0">

            <!-- Default form register -->
            <form class="text-center p-5">

              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <div class="md-form">
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" mdbInputDirective>
                    <label for="defaultRegisterFormFirstName">First name</label>
                  </div>
                </div>
                <div class="col">
                  <!-- Last name -->
                  <div class="md-form">
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" mdbInputDirective>
                    <label for="defaultRegisterFormLastName">Last name</label>
                  </div>
                </div>
              </div>

              <!-- E-mail -->
              <div class="md-form">
                <input type="email" id="defaultRegisterFormEmail" class="form-control" mdbInputDirective>
                <label for="defaultRegisterFormEmail">E-mail</label>
              </div>
              <!-- Password -->
              <div class="md-form">
                <input type="password" id="defaultRegisterFormPassword" class="form-control" aria-describedby="defaultRegisterFormPasswordHelpBlock" mdbInputDirective>
                <label for="defaultRegisterFormPassword">Password</label>
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">At least 8 characters and 1 digit</small>
              </div>

               <mat-form-field class="col-stretch">
                 <mat-select placeholder="School" [required]="true">
                   <mat-option>Select a school</mat-option>
                   <div *ngIf="schools">
                     <mat-option *ngFor="let on of schools" [value]="on.abr">{{on.name}}</mat-option>
                   </div>
                   <!--<mat-option [value]="data.abr">{{data.name}}</mat-option>-->
                 </mat-select>
               </mat-form-field>

              <!--/Dropdown primary-->
              <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                If you are not with us, send us an email to get your school registered
              </small>


              <!-- Sign up button -->
              <button mdbBtn color="info" block="true" class="my-4" type="submit" mdbWavesEffect>Sign Up</button>
              <!--<button mat-raised-button color="primary">Sign in</button>-->


              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="facebook"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="twitter"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="linkedin"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon icon="github"></mdb-icon>
              </a>

              <hr>

              <!-- Terms of service -->
              <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a> and
                <a href="" target="_blank">terms of service</a>. </p>

            </form>
            <!-- Default form register -->

          </mdb-card-body>

        </mdb-card>
      </div>
    </div>
  </div>
</div>
<!-- Material form login -->

<!-- Material form register -->
<div class="container">
  <div class="row justify-content-sm-center">
    <div class="col-md-5 mb-4">
      <div style="height: 50vh">
        <mdb-card>

          <mdb-card-header class="secondary-color white-text text-center py-4">
            <h5>
              <strong>Sign in</strong>
            </h5>
          </mdb-card-header>

          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0">

            <!-- Default form login -->
            <form class="text-center">

              <!-- Email -->
              <div class="md-form">
                <input type="email" id="defaultLoginFormEmail" class="form-control" mdbInputDirective>
                <label for="defaultLoginFormEmail">E-mail</label>
              </div>
              <!-- Password -->
              <div class="md-form">
                <input type="password" id="defaultLoginFormPassword" class="form-control" mdbInputDirective="">
                <label for="defaultLoginFormPassword">Password</label>
              </div>

              <div class="d-flex justify-content-around">
                <div>
                  <!-- Remember me -->
                  <mat-checkbox [default]="true">Remember me</mat-checkbox>
                </div>
                <div>
                  <!-- Forgot password -->
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <!-- Sign in button -->
              <button mdbBtn color="secondary" block="true" class="my-4" type="submit" routerLink="/dashboard" mdbWavesEffect>Sign in</button>

              <!-- Register -->
              <p>Not a member?
                <a href="">Register</a>
              </p>

              <!-- Social login -->
              <p>or sign in with:</p>

              <a type="button" class="light-blue-text mx-2">
                <!-- <i class="fa fa-facebook"></i> -->
                <mdb-icon icon="facebook"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <!-- <i class="fa fa-twitter"></i> -->
                <mdb-icon icon="twitter"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <!-- <i class="fa fa-linkedin"></i> -->
                <mdb-icon icon="linkedin"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <!-- <i class="fa fa-github"></i> -->
                <mdb-icon icon="github"></mdb-icon>
              </a>

            </form>

          </mdb-card-body>

        </mdb-card>
      </div>
    </div>
  </div>
</div>
<!-- Material form register -->

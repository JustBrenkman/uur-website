<mat-dialog-content>
  <h1>{{team_name.value}}</h1>
  <form>
    <div class="container pb-2">
      <div class="col">
        <div class="row">
          <mat-form-field class="stretch">
            <input placeholder="Team Name" matInput [formControl]="team_name">
          </mat-form-field>
        </div>
        <div class="row stretch">
          <mat-button-toggle-group [formControl]="year" class="stretch">
            <mat-button-toggle (click)="this.status = 'stock'" [checked]="this.status === 'stock'" class="stretch">Stock
            </mat-button-toggle>
            <mat-button-toggle (click)="this.status = 'open'" [checked]="this.status === 'open'" class="stretch">Open
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [matDialogClose]>Close</button>
  <button mat-raised-button color="primary" (click)="updateTeamInfo()">Update</button>
</mat-dialog-actions>

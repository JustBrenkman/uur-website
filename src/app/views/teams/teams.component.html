<div class="container">
  <div class="row d-flex pt-2">
    <mat-card style="width: 100%">
    <mat-card-header>
      <mat-card-title>
        Team Info:
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart
              [datasets]="radarChartData"
              [labels]="radarChartLabels"
              [chartType]="radarChartType"
              [options]="options"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
    </mat-card>
  </div>
</div>

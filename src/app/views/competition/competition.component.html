<div class="container">
  <div class="row pt-2">
    <mat-card style="width: 100%;">
      <mat-card-title>
        Timer
      </mat-card-title>
      <mat-card-content>
        <div class="container">
          <div class="d-flex justify-content-center">
            <h1 class="display-1" #counter>00:00.00</h1>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer class="d-flex">
        <button mat-button (click)="connectToSocket()">Connect</button>
        <button mat-button (click)="disconnect()">Disconnect</button>
        <span class="spacer align-content-end"></span>
        <button mat-button color="primary">Status: {{socket.status}}</button>
      </mat-card-footer>
    </mat-card>
  </div>

  <div class="row pt-2">
    <mat-card style="width: 100%;">
      <mat-card-header>
        <mat-card-title>
          Server Messages
        </mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <p *ngFor="let m of messages">{{m}}</p>
        </mat-card-content>
    </mat-card>
  </div>
</div>

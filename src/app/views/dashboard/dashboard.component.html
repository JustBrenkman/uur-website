<mat-sidenav-container style="height: 100%"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0" autosize>
  <!-- [mode]="mobileQuery.matches ? 'over' : 'side'" -->
  <mat-sidenav #snav [mode]="'side'" opened
               [fixedInViewport]="mobileQuery.matches" [fixedTopGap]="56">
    <mat-nav-list>
        <mat-list role="list">
          <mat-list-item [routerLink]="['v1']">
            <h2><mat-icon>dashboard</mat-icon> <div *ngIf="!mobileQuery.matches && expand" class="d-inline"> Dashboard</div></h2>
          </mat-list-item>
            <!--<mat-divider></mat-divider>-->
          <mat-list-item [routerLink]="['adduser']">
            <h2><mat-icon>group</mat-icon><div *ngIf="!mobileQuery.matches && expand" class="d-inline"> Users</div></h2>
          </mat-list-item>
        </mat-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="d-flex">
      <button mat-icon-button (click)="expand = !expand">
          <mat-icon *ngIf="!expand">keyboard_arrow_right</mat-icon>
          <mat-icon *ngIf="expand">keyboard_arrow_left</mat-icon>
      </button>
      <span></span>
      <button class="ml-auto" mat-button (click)="logout()">Log out <mat-icon>lock</mat-icon></button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
